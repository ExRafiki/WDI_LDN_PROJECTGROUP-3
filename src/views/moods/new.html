<h2>how do you feel?</h2>
<hr>
<form name="moodNew.form" ng-submit="moodsNew.handleCreate()" novalidate>
  <div class="field">
    <div class="control">
      <div class="select is-black">
        <select ng-model="moodsNew.data.mood">
          <option>How do you feel?</option>
          <option value="happy">Happy</option>
          <option value="surprised">Surprised</option>
          <option value="sad">Sad</option>
          <option value="neutral">Neutral</option>
          <option value="scared">Scared</option>
          <option value="disgust">Disgust</option>
        </select>
        <br />
        <button class="button is-info">Generate Playlist</button>
      </div>
    </div>
  </div>
</form>


<iframe ng-if="moodsNew.playlistSrc" ng-src="{{ moodsNew.playlistSrc }}" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
