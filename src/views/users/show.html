<h1>USER SHOW</h1>
<div class="card">
  <div class="card-image" style="background-image: url({{ usersShow.user.profile}})">
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <div class="text-wrapper">
        <p class="title is-5" >{{usersShow.user.username}}
        <p class="subtitle is-6">{{usersShow.user.bio}}
        <a ui-sref="usersEdit({ id: usersShow.user._id })" class="button is-primary" ng-show="usersShow.isCurrentUser()">Edit</a>
        </div>
      </div>
      <button ng-click="usersShow.buttonDelete()" ng-show="usersShow.isCurrentUser()">Delete</button>
      <!-- -->
    </div>
  </div>
</div>
