<h1>USER INDEX</h1>
<div class="columns is-multiline">
  <div ng-repeat="user in userIndex.all" class="column is-half-tablet is-one-third-desktop">
    <a ui-sref="usersShow({ id: user._id})">
    <div class="card">
      <div class="card-image">
        <figure ng-if="user.profile" class="image ">
          <img ng-src="{{ user.profile }}" alt="Placeholder image" style="width:350px;height:250px;">
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-content">
            <p class="title is-4">{{user.username}}</p>
          </div>
        </div>
        <div class="content">
          {{ user.bio}}"
        </div>
      </div>
    </div>
  </div>
</div>
