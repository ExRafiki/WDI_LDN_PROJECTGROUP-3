<div class="columns is-multiline">
  <div ng-repeat="Users in UsersIndex.all" class="column is-half-tablet is-one-third-desktop">
    <a ui-sref="usersShow({ id: Users._id})">
    <div class="card">
      <div class="card-image">
        <figure class="image ">
          <img src="{{ Users.profile}}" alt="Placeholder image" style="width:350px;height:250px;">
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <!-- <div class="media-left">
            <figure class="image is-48x48">
              <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
            </figure>
          </div> -->
          <div class="media-content">
            <p class="title is-4">{{Users.username}}</p>
          </div>
        </div>
        <div class="content">
          {{ Users.bio}}"
        </div>
      </div>
    </div>
  </div>
</div>
