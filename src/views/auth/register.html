<h1>REGISTER</h1>
<form name="register.form" ng-submit="register.handleRegister()" novalidate>
  <div class="field">
    <label for="username">Username</label>
    <input class="input" placeholder="Username" name="username" ng-model="register.data.username" required/>
    <div ng-messages="register.form.username.$error" ng-if="register.form.username.$touched || register.form.$submitted">
   <div ng-message="required">Please fill in this field</div>
 </div>
  </div>
  <div class="field">
    <label for="email">Email</label>
    <input class="input" placeholder="Email" name="email" ng-model="register.data.email" required/>
    <div ng-messages="register.form.emai.$error" ng-if="register.form.email.$touched || register.form.$submitted">
   <div ng-message="required">Please fill in this field</div>
 </div>
  </div>
  <div class="field">
    <label for="password">Password</label>
    <input class="input" type="password" placeholder="Password" name="password" ng-model="register.data.password" required/>
    <div ng-messages="register.form.password.$error" ng-if="register.form.password.$touched || register.form.$submitted">
   <div ng-message="required">Please fill in this field</div>
 </div>
  </div>
  <div class="field">
    <label for="passwordConfirmation">Password Confirmation</label>
    <input class="input" type="password" placeholder="Password Confirmation" name="passwordConfirmation" ng-model="register.data.passwordConfirmation" required/>
    <div ng-messages="register.form.passworConfirmation.$error" ng-if="register.form.passwordConfirmation.$touched || register.form.$submitted">
   <div ng-message="required">Please fill in this field</div>
 </div>
  </div>
  <button class="button is-primary">Submit</button>
</form>
