<!DOCTYPE html>
<html ng-app="moodify">
<head>
  <meta charset="utf-8">
  <title>Moodify</title>
</head>
<body ng-controller="MainCtrl as main">
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" ui-sref="home">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/LP_Vinyl_Symbol_Icon.png" alt="" width="28" height="28">
      </a>

      <a role="button" class="navbar-burger" ng-click="main.toggleNav()" ng-class="{ 'is-active': main.navBarIsOpen }">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div class="navbar-menu" ng-class="{ 'is-active': main.navBarIsOpen }">
      <div class="navbar-end">
        <a class="navbar-item" ui-sref="moodsNew">Find a playlist</a>
        <a class="navbar-item" ui-sref="usersIndex">Community</a>
        <a class="navbar-item" ng-click="main.logout()" ng-if="main.isAuthenticated()">Logout</a>
        <a class="navbar-item" ui-sref="register" ng-if='!main.isAuthenticated()'>Register</a>
        <a class="navbar-item" ui-sref="login" ng-if='!main.isAuthenticated()'>Login</a>
      </div>
    </div>
  </nav>

  <ui-view ng-if="main.isHome"></ui-view>

  <section class='section' ng-if="!main.isHome">
    <div class="container" ui-view></div>
  </section>
</body>
</html>
